<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Robocorp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/util.js" type="text/javascript"></script>
    <script src="js/hue-api.js" type="text/javascript"></script>

<script type="text/javascript">

    var timer;
    $(function(){

        $("#hue").on('change', function(){
            if (timer) {
                clearTimeout(timer);
            }

            timer = setTimeout(function(){
                api.light.on(1, 'none', parseInt($("#hue").val(),10), parseInt($("#sat").val(), 10), parseInt($("#bri").val(), 10));
            }, 300);

        });

        $('.light-on').on('click', function(){
            api.light.on($(this).attr('data-light-id'), 'none', parseInt($("#hue").val(),10), parseInt($("#sat").val(), 10), parseInt($("#bri").val(), 10));
        });


        $('.light-off').on('click', function(){
            api.light.off($(this).attr('data-light-id'));
        });

    });
</script>
</head>
<body>
    <div id="content" class="row">
        <div>
            <h1>Robocorp <small>totally not sponsored by bootstrap</small></h1>
        </div>



        <div class="col-sm-offset-1 col-sm-10">
            <button data-light-id="1" type="button" class="light-on btn btn-primary btn-block">Light 1 on</button>
            <button data-light-id="1" type="button" class="light-off btn btn-primary btn-block">Light 1 off</button>

            <button data-light-id="2" type="button" class="light-on btn btn-primary btn-block">Light 2 on</button>
            <button data-light-id="2" type="button" class="light-off btn btn-primary btn-block">Light 2 off</button>

            <button data-light-id="3" type="button" class="light-on btn btn-primary btn-block">Light 3 on</button>
            <button data-light-id="3" type="button" class="light-off btn btn-primary btn-block">Light 3 off</button>
        </div>
        <div class="col-sm-offset-1 col-sm-10">
            Hue: 0-65535 <input id="hue" type="range" name="hue" min="0" max="65535" value="0">
            Saturation: 0-255 <input id="sat" type="range" name="sat" min="0" max="255" value="255">
            Brightness: 0-255 <input id="bri" type="range" name="li" min="0" max="255" value="150">
        </div>
    </div>

</body>
</html>
